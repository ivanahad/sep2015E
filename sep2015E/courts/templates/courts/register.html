{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register court</title>
  <link rel="stylesheet" type="text/css" href="{% static "css/home.css" %}" media="screen" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<nav class="navbar navbar-custom navbar-custom">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="/">
		        <img alt="Brand" src="{% static "img/logo_small.png" %}">
		      </a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav">
		  	<li><a href="/">Home</a></li>
			<li><a href="/players/register">Players</a></li>
			<li><a href="/courts/register">Courts</a></li>
			<li><a href="/wiki">Wiki</a></li>
			<li><a href="/admin">Admin</a></li>
			<li><a href="/staff/home">Staff</a></li>
		  </ul>
	      <form class="navbar-form navbar-right" role="search">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Search">
	        </div>
	        <button type="submit" class="btn btn-default">Submit</button>
	      </form>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Register a court</h3>
	  </div>
	  <div class="panel-body">
	    <form action="{% url "courts.views.register" %}" method="post">
		    {% csrf_token %}
		    {{ form.as_p }}
		    <input type="submit" value="Submit" />
		</form>
	  </div>
	  </div>
</div>

</body>
</html>
