{% extends 'site_template.html' %}

{% load static from staticfiles %}

{% block title %}
<title>Choose payement method</title>
{% endblock %}

{% block content %}
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Choose payement method</h3>
		</div>
		<div class="panel-body">
			<input type="radio" name="groupe1" value="Maestro"><img src="{% static "img/maestro.png" %}"><br>
			<input type="radio" name="groupe1" value="Mastercard"><img src="{% static "img/mastercard.png" %}"><br>
			<input type="radio" name="groupe1" value="Paypal"><img src="{% static "img/paypal.png" %}"><br>
			<input type="radio" name="groupe1" value="Visa"><img src="{% static "img/visa.png" %}"><br>
			<input type="radio" name="groupe1" value="Cash">Cash<br><br>

			<input type="button" href="#" value="Submit">
		</div>
	</div>
{% endblock %}
