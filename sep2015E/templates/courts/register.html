{% extends 'site_template.html' %}
{% block title %}
<title>Court registration</title>
{% endblock %}
{% block content %}
	<div class="row">
		<div class="box">
			<div class="col-lg-12">
				<hr>
				<h2 class="intro-text text-center">Register
					<strong>a court</strong>
				</h2>
				<hr>
				<div class="panel-body">
					<form enctype="multipart/form-data" action="{% url "courts.views.register" %}" method="post">
						{% csrf_token %}
						{{ form.as_p }}
						<input type="submit" value="Submit" />
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
