{% extends 'site_template.html' %}
{% block title %}
<title>Court registration</title>
{% endblock %}
{% block content %}
	<div class="panel panel-default">
		<div class="panel-heading">
		    <h3 class="panel-title">Register a court</h3>
		</div>
		<div class="panel-body">
		    <form enctype="multipart/form-data" action="{% url "courts.views.register" %}" method="post">
			    {% csrf_token %}
			    {{ form.as_p }}
			    <input type="submit" value="Submit" />
			</form>
		</div>
	</div>
{% endblock %}
