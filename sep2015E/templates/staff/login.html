{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Connexion</title>
  <style>
     body {
       padding-top: 100px;
     }
   </style>

  <link rel="icon" type="image/png" href="{% static "img/ico.png" %}" />

  <!-- Bootstrap Core CSS -->
  <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{% static "css/home.css" %}" rel="stylesheet">

  <!-- Fonts -->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>

  <div class="container">
    <div class='col-md-6 col-md-offset-3'>
      <form class="form-signin" id="login_form" method="post" action="{% url "staff.views.login_staff" %}">
        {% csrf_token %}
        <h1 class="form-signin-heading text-muted">Se connecter</h1>
        <input type="text" class="form-control" placeholder="Identifiant" name="username" id="username" required="" autofocus="">
        <input type="password" class="form-control" placeholder="Mot de passe"  name="password" id="password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Connexion
        </button>
      </form>
    </div>

  </div>

  <!-- jQuery -->
  <script src="{% static "js/jquery.js" %}"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="{% static "js/bootstrap.min.js" %}"></script>

  <!-- Script to Activate the Carousel -->
  <script>
  $('.carousel').carousel({
    interval: 5000 //changes the speed
  })
  </script>

</body>

</html>
