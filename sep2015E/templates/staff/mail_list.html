{% extends 'staff_template.html' %}

{% block content %}
<div class="row">
	<div class="box">
		<div class="col-lg-12">
			<hr>
			<h2 class="intro-text text-center">
				<strong>Envoyer un message Ã  tous les joueurs</strong>
			</h2>
			<hr>

			<div class="panel-body">
				<form action="{% url "staff.views.mail_list" %}" method="post">  <!-- Form to create message -->
					{% csrf_token %}
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">Ecrire</h4>
						</div>

						<div class="panel-body">

              <div class="row field">
                <div class="col-sm-4">
                  <label> {{ form.subject.label }} : </label>
                </div>
                <div class="col-sm-4">
                  {{ form.subject }}
                </div>
                <div class="col-sm-4 required">
                  {{ form.subject.errors }}
                </div>
              </div>

              <div class="row field">
                <div class="col-sm-4">
                  <label> {{ form.content.label }} : </label>
                </div>
                <div class="col-sm-4">
                  {{ form.content }}
                </div>
                <div class="col-sm-4 required">
                  {{ form.content.errors }}
                </div>
              </div>

						</div>
					</div>

					<input type="submit" value="Envoyer" />
				</form>

			</div>
		</div>
	</div>
</div>
{% endblock %}
