{% extends 'staff_template.html' %}


{% block content %}
<div class="row">
	<div class="box">
		<div class="col-lg-12">
			<hr>
			<h2 class="intro-text text-center">
				<strong>Résultats pour {{ query }}</strong>
			</h2>
			<hr>
			<div class="panel-body">
				<div class="row">

          <!-- DISPLAY LISTING OF PLAYERS -->

					<div class="col-md-6">
						<div class="panel panel-default">
              <div class="panel-heading"><strong>Joueurs</strong></div>
							<div class="panel-body">
								{% for player in players %}
								<p><a href="{% url "staff.views.particular_player" 1 player.id %}">{{ player }}</a></p>
								{% endfor %}
							</div>
							</div>
						</div>

            <!-- DISPLAY LISTING OF OWNERS OF COURTS -->

            <div class="col-md-6">
  						<div class="panel panel-default">
                <div class="panel-heading"><strong>Propriétaires</strong></div>
  							<div class="panel-body">
  								{% for owner in owners %}
  								<p>{{ owner }}</p>
  								{% endfor %}
  							</div>
  							</div>
  						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
