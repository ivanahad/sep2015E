{% extends 'staff_template.html' %}

{% block nav %}
	<li><a href="{% url "staff.views.home" %}" class="active">Accueil</a><span class="sr-only">current</span></li>
	<li><a href="{% url "staff.views.players" %}">Joueurs</a></li>
	<li><a href="{% url "staff.views.courts" %}">Terrains</a></li>
	<li><a href="{% url "tournament.views.all" %}">Tournois</a></li>
	<li><a href="https://github.com/ivanahad/sep2015E/wiki">Wiki</a></li>
	<li><a href="{% url "staff.views.logout_staff" %}">Logout</a></li>
{% endblock %}

{% block content %}
<div class="row">
	<div class="box">
		<div class="col-lg-12">
			<hr>
			<h2 class="intro-text text-center">
				<strong>Liste des joueurs</strong>
			</h2>
			<hr>
			<div class="panel-body">
				{% for player in players %}
        <p><a href="{% url "staff.views.particular_player" player.id %}">{{ player }}</a></p>
        {% endfor %}
			</div>
		</div>
	</div>
</div>

{% endblock %}
